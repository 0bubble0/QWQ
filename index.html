<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #score {
      font-size: 24px;
    }

    #randomButton {
      background-color: #4CAF50;
      /* 绿色背景 */
      color: white;
      /* 白色文字 */
      padding: 15px 32px;
      /* 内边距增加按钮大小 */
      text-align: center;
      text-decoration: none;
      /* 去除下划线 */
      display: inline-block;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      /* 圆角 */
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      /* 阴影效果 */
    }
  </style>
  <title>😏😏😏</title>
</head>

<body>
  <p id="score">Score: 0</p>
  <button id="randomButton" style="display:none;">呵呵呵</button>
  <script>
    let score = 0;
    const scoreElement = document.getElementById('score');
    const button = document.getElementById('randomButton');

    function createRandomButton() {
      const { clientWidth, clientHeight } = document.documentElement;
      const maxX = clientWidth - button.offsetWidth;
      const maxY = clientHeight - button.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
      button.style.display = 'block';

      // 生成不同的按钮文案
      const buttonTexts = ['陪半月猫去吧', '大袜子', '别点我', '给我买星巴克', '我要麦当劳'];
      const randomIndex = Math.floor(Math.random() * buttonTexts.length);
      button.textContent = buttonTexts[randomIndex];
    }

    button.addEventListener('click', () => {
      score++;
      scoreElement.textContent = `Score: ${score}`;
      button.style.display = 'none';
      createRandomButton();
    });

    createRandomButton();
  </script>
</body>

</html>
