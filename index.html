<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>想干森马？🥵🥵🥵</title>
  <style>
    button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

   .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f44336;
      color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 400px;
      height: 200px;
      animation: shakeAndFlyAway 0.5s ease;
    }

   .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }

   .hidden {
      display: none;
    }

    @keyframes shakeAndFlyAway {
      0% {
        transform: translate(-50%, -50%);
      }

      20% {
        transform: translate(-50%, -50%) rotate(5deg);
      }

      40% {
        transform: translate(-50%, -50%) rotate(-5deg);
      }

      60% {
        transform: translate(-50%, -50%) rotate(3deg);
      }

      80% {
        transform: translate(-50%, -50%) rotate(-3deg);
      }

      100% {
        transform: translate(-50%, -50%) scale(0.1) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <button id="myButton">别点击！！！会使你的屁股脱落</button>
  <div id="myAlert" class="alert hidden">
    你还是点了🙄
    <span class="close">&times;</span>
  </div>

  <script>
    const button = document.getElementById('myButton');
    const alertBox = document.getElementById('myAlert');
    const closeBtn = document.querySelector('.close');

    button.addEventListener('click', () => {
      alertBox.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      alertBox.classList.add('hidden');
    });
  </script>
</body>

</html>
