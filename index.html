<!DOCTYPE html>
<html>

<head>
  <title>那艺娜</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      animation: blinkFast 0.2s infinite alternate;
    }

  .scary-face {
      width: 200px;
      height: 200px;
      background-image: url('download.jpg');
      background-size: cover;
      position: absolute;
      animation: moveToRandom 0.1s infinite;
      /* 添加文字样式 */
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 200px;
    }

    @keyframes blinkFast {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.5;
      }
    }

    @keyframes moveToRandom {
      from {
        top: 0;
        left: 0;
      }

      to {
        top: random(100vh);
        left: random(100vw);
      }
    }
  </style>
</head>

<body>
  <h1>那艺娜的大贝塔</h1>
  <div class="scary-face">张兵我入</div>
  <p>爱如火 恨如冰</p>
  <button onclick="closeWindow()">关闭</button>
  <script>
    function closeWindow() {
      window.close();
    }
  </script>
</body>

</html>
