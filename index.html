<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

   .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

   .forum-post {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

   .post-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

   .post-content {
      line-height: 1.5;
    }

    form {
      border: 1px solid #ddd;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>小型论坛</h1>
  </header>
  <div class="container">
    <!-- 现有帖子展示 -->
    <div class="forum-post">
      <div class="post-header">用户 1 的帖子标题</div>
      <div class="post-content">这是帖子内容。</div>
    </div>
    <div class="forum-post">
      <div class="post-header">用户 2 的帖子标题</div>
      <div class="post-content">另一个帖子内容。</div>
    </div>
    <!-- 发帖表单 -->
    <form>
      <label for="post-title">帖子标题：</label>
      <input type="text" id="post-title" name="post-title">
      <label for="post-content">帖子内容：</label>
      <textarea id="post-content" name="post-content"></textarea>
      <label for="attachment">上传附件：</label>
      <input type="file" id="attachment" name="attachment">
      <button type="submit">发布帖子</button>
    </form>
  </div>
</body>

</html>
