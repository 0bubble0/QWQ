<!DOCTYPE html>
<html>

<head>
  <title>那艺娜</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      animation: blink 1s infinite alternate;
    }

   .scary-face {
      width: 200px;
      height: 200px;
      background-image: url('download.jpg');
      background-size: cover;
      position: absolute;
      animation: randomMove 5s infinite;
    }

    @keyframes blink {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.5;
      }
    }

    @keyframes randomMove {
      from {
        top: 0;
        left: 0;
      }

      to {
        top: random(100vh);
        left: random(100vw);
      }
    }

    @keyframes faceAppear {
      from {
        opacity: 0;
        transform: scale(0.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <h1>那艺娜的大贝塔</h1>
  <div class="scary-face"></div>
  <p>爱如火 恨如冰</p>
  <button onclick="closeWindow()">关闭</button>
  <script>
    function closeWindow() {
      window.close();
    }
  </script>
</body>

</html>
